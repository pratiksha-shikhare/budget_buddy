<!DOCTYPE html>
<html>
<head>
    <title>Initiate Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Initiate Payment</h1>
        <form method="post" action="{% url 'initiate_payment' %}">
            {% csrf_token %}
            <p class="text-danger">{{error}}</p>
            <!-- <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div> -->
            <div class="form-group">
                <label for="number">Daily max spending amount:</label>
                <input type="number" class="form-control" id="email" name="daily_limit" value='1000' required>
            </div>
            <div class="form-group">
                <label for="amount">Pay amount (Rup):</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Your Common Monthly Expense</h3>
                        {% for e in exp %}
                          <p>{{e.description}} : {{e.amount}}</p>
                        {% endfor %}
                        <p><b>Total : {{total_monthly_exp}}</b></p>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'add_common_expense' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-info btn-block">Add New Expense</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2>Usable Balance</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">Your usable balance excluding common expenses is <strong>Rup :{{ usable_balance }}</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
