<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 80px;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .centered-link {
            text-align: center;
            margin-top: 10px;
        }
        .centered-link a {
            color: #007bff;
            text-decoration: none;
        }
        .centered-link a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .home-icon-container {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .home-icon {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home-icon:hover {
            background-color: #0056b3;
        }
        .home-text {
            color: #007bff;
            margin-top: 5px;
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
        }
        .home-text:hover {
            color: #0056b3;
        }
        @media (max-width: 576px) {
            .container {
                margin-top: 50px;
            }
            .card-header {
                font-size: 1.3rem;
                padding: 15px 0;
            }
            .card-body {
                padding: 20px;
            }
            .home-icon {
                font-size: 1.3rem;
                width: 40px;
                height: 40px;
            }
            .home-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="home-icon-container">
                    <a href="{% url 'landing' %}" class="home-icon" title="Go to Landing Page">&#8962;</a>
                    <!-- <a href="{% url 'landing' %}" class="home-text">Home</a> -->
                </div>
                Login
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %} -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div class="centered-link">
                        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
